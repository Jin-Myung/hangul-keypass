<h1>기억하기 쉬운 강력한 암호 생성기</h1>

<div>
    <label><input type="checkbox" id="opt-num"> 숫자 포함</label>

    <p>※ 표준 국어대사전 단어를 임의로 조합하는 방식으로 문법에 어긋난 암호가 출력될 수 있으나, 오히려 암호 용도로는 적절할 수 있습니다.</p>
